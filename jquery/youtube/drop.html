<html>

<head>
<link type="text/css" href="jqueryui/css/smoothness/jquery-ui-1.8.20.custom.css" rel="Stylesheet" />	
<script type="text/javascript" src="jqueryui/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="jqueryui/js/jquery-ui-1.8.20.custom.min.js"></script>
<style>
	#box{
		width: 200px;
		height: 200px;
		background-color: yellow;
	}
</style>
<script>
	$(document).ready(function(){
		
		$("#test").draggable({containment: 'document', cursor: 'pointer', opacity: 0.60, grid:[20, 20], revert:true,
			start: function(){
					$("#result").text("GO!");
				}, drag:function(){
					$("#result").text("MOVING!");
			}, stop: function(){
					$("#result").text("STOP!");
			}});
	});
</script>
</head>

<body>
<div id="box">
<span id="test">HELLO</span>
</div>
<div id="result"></div>
</body>

</html>
