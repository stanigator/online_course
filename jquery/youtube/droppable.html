<style>
	#dropbox{

	}

        border: 1px solid black;
    }
</style>
<script>
	$(document).ready(function(){

            $(this).text();
        }});
	    $("#dropbox").droppable({hoverClass:"border", tolerance: "touch", accept:"#name", drop: function(){
            $("#dropbox").append(contents + "<br />");
        }});	
        
		
	});
</script>
</head>

<body>
<span id="name">Victor</span>
